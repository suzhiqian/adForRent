<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招租广告</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .ad {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .ad h2 {
            color: #444;
            margin-top: 0;
            border-left: 5px solid #667eea;
            padding-left: 10px;
        }
        .ad p {
            font-size: 1em;
            line-height: 1.6;
            margin: 10px 0;
        }
        .contact {
            text-align: center;
            margin: 30px 0;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 10px;
        }
        .contact h3 {
            color: #1976d2;
            margin-top: 0;
        }
        .phone-number {
            font-size: 1.2em;
            font-weight: bold;
            color: #d32f2f;
            margin: 8px 0;
        }
        .map {
            margin: 20px 0;
            padding: 15px;
            background: #fafafa;
            border-radius: 10px;
        }
        .map h3 {
            color: #444;
            margin-top: 0;
        }
        #map {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .navigation-controls {
            margin: 15px 0;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 8px;
        }
        .navigation-controls h4 {
            margin-top: 0;
            color: #2e7d32;
        }
        .nav-input {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }
        .nav-button {
            padding: 8px 12px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav-button:hover {
            background: #45a049;
        }
        .current-location-btn {
            padding: 8px 12px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
        }
        .current-location-btn:hover {
            background: #1976d2;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
                border-radius: 10px;
            }
            #map {
                height: 250px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            .ad, .contact, .map {
                padding: 12px;
                margin: 15px 0;
            }
            .ad p {
                font-size: 0.95em;
            }
            .phone-number {
                font-size: 1.1em;
            }
            .nav-input {
                width: 60%;
                margin-bottom: 8px;
            }
        }
        @media (max-width: 400px) {
            body {
                padding: 5px;
            }
            .container {
                padding: 8px;
            }
            #map {
                height: 200px;
            }
            h1 {
                font-size: 1.5em;
            }
            .nav-input {
                width: 100%;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏠 房子招租</h1>
        <div class="ad">
            <h2>📍 房源信息</h2>
            <p><strong>地点：</strong>同安区洪塘镇洪塘村埔下里109号</p>
            <p><strong>房型：</strong>单人套间</p>
            <p><strong>面积：</strong>20-30平方米左右</p>
            <p><strong>租金：</strong>500-700元/月</p>
            <p><strong>房间数量：</strong>7间</p>
            <p><strong>配套设施：</strong>空调、热水器、床</p>
        </div>
        <div class="contact">
            <h3>📞 联系方式</h3>
            <p class="phone-number">18559306493</p>
            <p>或</p>
            <p class="phone-number">15080330786</p>
        </div>
        <div class="map">
            <h3>🗺️ 地图导航</h3>
            <div class="navigation-controls">
                <h4>导航到此地址</h4>
                <input type="text" id="start-address" class="nav-input" placeholder="请输入起点地址">
                <button class="nav-button" onclick="navigateTo()">导航</button>
                <br>
                <button class="current-location-btn" onclick="navigateFromCurrent()">从当前位置导航</button>
                <button class="current-location-btn" onclick="openNavigationApp()" style="background: #9c27b0; margin-left: 10px;">使用地图APP导航</button>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <!-- 引入百度地图API -->
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=CB1DzOILHnMq3fuDbwg4oNpkeG7qcipm"></script>
    <script>
        var map;
        var targetPoint;
        var targetAddress = "同安区洪塘镇洪塘村埔下里109号";
        
        // 初始化地图
        function initMap() {
            // 创建地图实例
            map = new BMap.Map("map");
            
            // 创建地址解析器实例
            var myGeo = new BMap.Geocoder();
            
            // 将地址解析结果显示在地图上，并调整地图视野
            myGeo.getPoint(targetAddress, function(point){
                if (point) {
                    targetPoint = point;
                    map.centerAndZoom(point, 16);
                    map.addOverlay(new BMap.Marker(point));
                    
                    // 添加信息窗口
                    var opts = {
                        width : 200,
                        height: 80,
                        title : "房源位置"
                    };
                    var infoWindow = new BMap.InfoWindow(targetAddress, opts);
                    map.openInfoWindow(infoWindow, point);
                } else {
                    alert("无法找到该地址");
                }
            }, "厦门市");
        }
        
        // 导航到指定地址
        function navigateTo() {
            var startAddress = document.getElementById('start-address').value;
            if (!startAddress) {
                alert('请输入起点地址');
                return;
            }
            
            if (!targetPoint) {
                alert('目标地址解析中，请稍后再试');
                return;
            }
            
            // 创建地址解析器实例
            var myGeo = new BMap.Geocoder();
            
            // 解析起点地址
            myGeo.getPoint(startAddress, function(startPoint){
                if (startPoint) {
                    // 创建导航对象
                    var driving = new BMap.DrivingRoute(map, {
                        renderOptions: {
                            map: map,
                            panel: "results",
                            autoViewport: true
                        }
                    });
                    
                    // 发起导航请求
                    driving.search(startPoint, targetPoint);
                } else {
                    alert("无法解析起点地址");
                }
            }, "厦门市");
        }
        
        // 从当前位置导航
        function navigateFromCurrent() {
            if (!targetPoint) {
                alert('目标地址解析中，请稍后再试');
                return;
            }
            
            // 检查浏览器是否支持地理位置
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var startPoint = new BMap.Point(position.coords.longitude, position.coords.latitude);
                    
                    // 创建导航对象
                    var driving = new BMap.DrivingRoute(map, {
                        renderOptions: {
                            map: map,
                            panel: "results",
                            autoViewport: true
                        }
                    });
                    
                    // 发起导航请求
                    driving.search(startPoint, targetPoint);
                }, function(error) {
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            alert("用户拒绝了地理位置请求");
                            break;
                        case error.POSITION_UNAVAILABLE:
                            alert("位置信息不可用");
                            break;
                        case error.TIMEOUT:
                            alert("请求超时");
                            break;
                        default:
                            alert("获取位置时发生未知错误");
                            break;
                    }
                });
            } else {
                alert("浏览器不支持地理位置服务");
            }
        }
        
        // 直接调起地图APP进行导航
        function openNavigationApp() {
            if (!targetPoint) {
                alert('目标地址解析中，请稍后再试');
                return;
            }
            
            // 检查是否为移动端
            var isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // 尝试调起手机地图APP
                if (/Android/i.test(navigator.userAgent)) {
                    // Android设备使用百度地图APP导航
                    window.open(`bdapp://map/direction?destination=name:${encodeURIComponent(targetAddress)}|latlng:${targetPoint.lat},${targetPoint.lng}&mode=driving`, '_system');
                } else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    // iOS设备使用苹果地图导航
                    window.open(`http://maps.apple.com/?daddr=${targetPoint.lat},${targetPoint.lng}`, '_system');
                } else {
                    // 其他设备尝试通用方案
                    window.open(`https://map.baidu.com/mobile/webapp/search/search/qt=nav&wd=${encodeURIComponent(targetAddress)}/results`, '_blank');
                }
            } else {
                alert('此功能在移动设备上效果最佳，将打开网页版地图进行导航');
                window.open(`https://map.baidu.com/search/${encodeURIComponent(targetAddress)}`, '_blank');
            }
        }
        
        // 页面加载完成后初始化地图
        window.onload = initMap;
    </script>
</body>
</html>
