<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招租广告</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .ad {
            margin: 20px 0;
        }
        .contact {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>招租广告</h1>
        <div class="ad">
            <h2>房源信息</h2>
            <p>地点：北京市朝阳区</p>
            <p>面积：80平方米</p>
            <p>租金：5000元/月</p>
            <p>房型：两室一厅</p>
            <p>配套设施：空调、热水器、冰箱、洗衣机</p>
        </div>
        <div class="contact">
            <h3>联系方式</h3>
            <p>电话：123-4567-8901</p>
            <p>邮箱：example@example.com</p>
        </div>
    </div>
</body>
</html></div>
